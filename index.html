<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body & General Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }

        /* Coming Soon Section */
        .coming-soon {
            background-color: #222;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .coming-soon h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .coming-soon p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .countdown {
            margin-bottom: 30px;
        }

        .countdown p {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .time {
            font-size: 2rem;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time span {
            background-color: #444;
            padding: 10px 20px;
            border-radius: 5px;
        }

        form {
            margin-top: 20px;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            width: 70%;
            max-width: 400px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #ff6347;
            color: white;
            cursor: pointer;
            width: 70%;
            max-width: 400px;
        }

        button:hover {
            background-color: #e04e32;
        }

        input[type="email"]:focus, button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Coming Soon Section -->
    <section class="coming-soon">
        <div class="content">
            <h1>We're Coming Soon!</h1>
            <p>Our website is currently under construction. Stay tuned for something awesome!</p>
            <div class="countdown">
                <p>Launching in:</p>
                <div class="time">
                    <span id="days"></span> Days
                    <span id="hours"></span> Hours
                    <span id="minutes"></span> Minutes
                    <span id="seconds"></span> Seconds
                </div>
            </div>
            <form>
                <label for="email">Stay Updated</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>
    </section>

    <script>
        // Set the date we're counting down to
        var countdownDate = new Date("december 30, 2025 23:00:00").getTime();

        // Update the countdown every 1 second
        var countdownFunction = setInterval(function() {

            // Get the current date and time
            var now = new Date().getTime();
            
            // Calculate the distance between now and the countdown date
            var distance = countdownDate - now;
            
            // Time calculations for days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Output the result in the elements with id="days", "hours", "minutes", "seconds"
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
            
            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.querySelector('.countdown').innerHTML = "<p>We're live!</p>";
            }
        }, 1000);
    </script>

</body>
</html>
